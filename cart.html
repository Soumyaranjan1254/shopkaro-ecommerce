<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - ShopKaro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar (same as index.html) -->
    <nav class="navbar">
    <div class="nav-container">
        <div class="logo">
            <h2>ðŸ›’ ShopKaro</h2>
        </div>
        <button class="hamburger" onclick="toggleMenu()">â˜°</button>
        <ul class="nav-menu" id="mobile-menu">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="products.html" class="nav-link">Products</a></li>
            <li><a href="about.html" class="nav-link">About</a></li>
            <li><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
        <div class="cart-icon">
            ðŸ›’ <span id="cart-count">0</span>
        </div>
    </div>
</nav>


    <section class="cart-page">
        <div class="container">
            <h1>My Cart</h1>
            <div id="cart-items">
                <p>Your cart is empty. <a href="products.html">Continue Shopping</a></p>
            </div>
            <div class="cart-total">
                <h3>Total: â‚¹<span id="cart-total">0</span></h3>
                <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2026 ShopKaro. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Cart page specific JS
        function displayCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p>Your cart is empty. <a href="products.html">Continue Shopping</a></p>';
                return;
            }
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                    <div class="cart-item-details">
                        <h3>${item.name}</h3>
                        <p>â‚¹${item.price}</p>
                        <div class="quantity-controls">
                            <button onclick="updateQuantity(${item.id}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity(${item.id}, 1)">+</button>
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
                </div>
            `).join('');
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = total;
        }
        
        function updateQuantity(id, change) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const item = cart.find(item => item.id === id);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(id);
                } else {
                    localStorage.setItem('cart', JSON.stringify(cart));
                    displayCart();
                    updateCartCount();
                }
            }
        }
        
        function removeFromCart(id) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.id !== id);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
            updateCartCount();
            showToast('Item removed from cart!');
        }
        
        function checkout() {
            alert('Redirecting to payment gateway...');
            localStorage.removeItem('cart');
            window.location.href = 'index.html';
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            updateCartCount();
            displayCart();
        });
    </script>
</body>
</html>
